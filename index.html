<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roll The Dice</title>
    <!--Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="timer"></h1>
    <div class="container">
      <h2>Roll The Dice</h2>
      <div class="details">
        <p id="variable-text">Selected Variable: None</p>
        <p id="score-text">Score: 0</p>
      </div>
      <div class="dice-wrapper">
        <img id="die" />
      </div>
      <p id="total"></p>
      <div id="buttons">
        <div id="row-one">
          <button id="button-one">1</button>
          <button id="button-two">2</button>
          <button id="button-three">3</button>
        </div>
        <div id="row-two">
          <button id="button-four">4</button>
          <button id="button-five">5</button>
          <button id="button-six">6</button>
        </div>
        <p id="result"></p>
      </div>
      
    </div>
    <!--Script-->
    <script src="script.js"></script>
  </body>
</html>
